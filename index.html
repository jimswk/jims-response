<!DOCTYPE html>
<html lang="ms">
<head>
  <title>e-Maklum Balas Pelanggan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  
  <style>
    /* Reset margin dan padding untuk memastikan iFrame mengisi keseluruhan skrin */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Elakkan scroll bar berganda */
      height: 100vh;
      width: 100vw;
    }
    
    /* Gaya untuk iFrame, memastikan ia meliputi keseluruhan ruang pandangan */
    .mobile-fullscreen-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Menggunakan 100vh untuk menyesuaikan ketinggian peranti */
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyFbzj30-vkl4aAhafIgcD2hveR8HEslh4ZBLWQM171LtKNHMgQxkdSmY-8hIdBlxaq/exec"
    class="mobile-fullscreen-iframe"
    allowfullscreen="true">
  </iframe>

  </body>
</html>
