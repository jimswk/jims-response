<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masukkan Tajuk Borang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Masukkan Tajuk Borang</h1>
      <p class="text-gray-600 mb-6">Sila masukkan tajuk untuk borang maklum balas anda.</p>
      <div class="mb-4">
        <label class="block text-gray-700">Tajuk Borang</label>
        <input type="text" id="formTitle" class="w-full border rounded p-2" placeholder="Masukkan tajuk borang" required>
      </div>
      <button onclick="goToForm()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Teruskan</button>
    </div>
  </div>

  <script>
    function goToForm() {
      const formTitle = document.getElementById('formTitle').value;
      if (formTitle) {
        window.location.href = `index.html?formTitle=${encodeURIComponent(formTitle)}`;
      } else {
        alert('Sila masukkan tajuk borang.');
      }
    }
  </script>
</body>
</html>
